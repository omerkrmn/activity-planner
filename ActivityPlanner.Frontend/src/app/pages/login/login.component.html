<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <!-- Kullanıcı adı inputu -->
                        <input type="text" formControlName="username" class="form-control form-control-lg"
                            placeholder="Kullanıcı Adı" />
                        <label class="form-label">Kullanıcı Adı</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" formControlName="password"
                            class="form-control form-control-lg" placeholder="**********" />
                        <label class="form-label" for="form3Example4">Şifre</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Beni Hatırla </label>
                        </div>
                        <a href="#!" class="text-body">Şifreni mi unuttun?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Hesabın yok mu? <a href="#!" class="link-danger">Kayıt
                                Ol!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
