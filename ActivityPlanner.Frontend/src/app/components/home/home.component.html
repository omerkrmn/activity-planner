<div class="container py-3">
  <!-- Filtreler (opsiyonel) -->
  <div class="row g-2 align-items-end mb-3">
    <div class="col-12 col-md-3">
      <label class="form-label">Country</label>
      <input class="form-control" [(ngModel)]="country" placeholder="turkey">
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">City</label>
      <input class="form-control" [(ngModel)]="city" placeholder="istanbul">
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">Date</label>
      <input class="form-control" type="date" [(ngModel)]="date">
    </div>
    <div class="col-12 col-md-3 d-flex gap-2">
      <button class="btn btn-primary flex-grow-1" (click)="applyFilters()">Filtrele</button>
      <button class="btn btn-secondary" (click)="clearFilters()">Sıfırla</button>
    </div>
  </div>

  <!-- Loading / Error -->
  <div *ngIf="loading" class="alert alert-info">Yükleniyor…</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Liste -->
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of activities; trackBy: trackById"
         class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title mb-1">{{ item.activityName }}</h5>
        <p class="card-text text-muted mb-2">{{ item.activityDescription }}</p>
        <small class="text-secondary">
          {{ item.country }} • {{ item.city }} • {{ item.lastRegistrationDate | date:'yyyy-MM-dd' }}
        </small>
      </div>
    </div>
  </div>

  <!-- Boş durum -->
  <div *ngIf="!loading && !error && activities.length === 0" class="alert alert-warning mt-3">
    Kriterlere uyan aktivite bulunamadı.
  </div>
</div>
